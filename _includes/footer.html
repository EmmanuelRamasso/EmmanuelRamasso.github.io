
<div class="py-5 border-top">
  <div class="container">

    <!-- p class="h5 mb-3">{{ site.title | escape }}</p -->

    <div class="row">

      <div class="col-sm">
        <ul class="list-unstyled">
          <li>
            <i class="fa fa-home"></i>
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
            <li>
              <a href="mailto:{{ site.email }}">
                {{ site.email }}
              </a>
            </li>
          {%- endif -%}
        </ul>
      </div>


      <div class="col-sm text-right">
        <!-- p>{{- site.description | escape -}}</p -->

        <p>
          <small>
            <a href="https://nicolas-van.github.io/bootstrap-4-github-pages/">Powered by Bootstrap 4</a>
            and <a href="https://bootswatch.com/spacelab/">bootwatch</a>
          </small>
        </p>
      </div>

    </div>

  </div>
</div>
